<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noya - Research Progress Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              border: 'hsl(var(--border))',
              input: 'hsl(var(--input))',
              ring: 'hsl(var(--ring))',
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
              },
              secondary: {
                DEFAULT: 'hsl(var(--secondary))',
                foreground: 'hsl(var(--secondary-foreground))',
              },
              destructive: {
                DEFAULT: 'hsl(var(--destructive))',
                foreground: 'hsl(var(--destructive-foreground))',
              },
              muted: {
                DEFAULT: 'hsl(var(--muted))',
                foreground: 'hsl(var(--muted-foreground))',
              },
              accent: {
                DEFAULT: 'hsl(var(--accent))',
                foreground: 'hsl(var(--accent-foreground))',
              },
              popover: {
                DEFAULT: 'hsl(var(--popover))',
                foreground: 'hsl(var(--popover-foreground))',
              },
              card: {
                DEFAULT: 'hsl(var(--card))',
                foreground: 'hsl(var(--card-foreground))',
              },
            },
            borderRadius: {
              lg: `0.5rem`,
              md: `calc(0.5rem - 2px)`,
              sm: `calc(0.5rem - 4px)`,
              '2xl': '1rem',
              '3xl': '1.5rem',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'slide-in-up': {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              }
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-in-out',
              'slide-in-up': 'slide-in-up 0.3s ease-out',
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --background: 45 25% 97%; /* Off-white */
        --foreground: 220 15% 25%;
        --card: 0 0% 100%;
        --card-foreground: 220 15% 25%;
        --popover: 0 0% 100%;
        --popover-foreground: 220 15% 25%;
        --primary: 152 50% 19%; /* Dark Forest Green */
        --primary-foreground: 45 25% 97%;
        --secondary: 152 20% 94%;
        --secondary-foreground: 152 50% 19%;
        --muted: 210 20% 88%;
        --muted-foreground: 215 20% 55%;
        --accent: 152 50% 30%; /* Slightly lighter green for accents */
        --accent-foreground: 0 0% 100%;
        --destructive: 0 84% 60%;
        --destructive-foreground: 0 0% 100%;
        --border: 210 20% 90%;
        --input: 210 20% 90%;
        --ring: 152 50% 30%;
      }
      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }
      /* Basic Markdown Styling */
      .prose p { margin-bottom: 0.5rem; }
      .prose ul { list-style-type: disc; padding-left: 1.25rem; margin-bottom: 0.5rem; }
      .prose ol { list-style-type: decimal; padding-left: 1.25rem; margin-bottom: 0.5rem; }
      .prose li { margin-bottom: 0.25rem; }
      .prose a { color: hsl(var(--primary)); text-decoration: underline; }
      .prose strong { font-weight: 600; }
      .prose em { font-style: italic; }
      .prose code { background-color: hsl(var(--muted)); padding: 0.2em 0.4em; border-radius: 0.25rem; font-size: 0.9em; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.5.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5",
    "@firebase/auth": "https://aistudiocdn.com/@firebase/auth@^1.11.1",
    "@firebase/firestore": "https://aistudiocdn.com/@firebase/firestore@^4.9.2",
    "@firebase/app": "https://aistudiocdn.com/@firebase/app@^0.14.5",
    "marked": "https://aistudiocdn.com/marked@^13.0.0",
    "dompurify": "https://aistudiocdn.com/dompurify@^3.1.5",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.552.0"
  }
}
</script>

</head>

</html>
